<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Amazon</title>
</head>
<body>
    <header class="header">
        <div class="header-wraper">
            <div class="logo">
                <img src="images/Amazon-Logo-2000.png" alt="">
            </div>
            <input type="text" name="fake-search" id="fake-search" placeholder="Fake Search">
            <div class="acc-cart">
                <i class="fa-solid fa-person"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="sec-one">
            <div class="sec-one-wraper">
                <div class="leftside">
                    <div class="photo-slide">
                        <div class="photos">

                        </div>
                        <button class="prev">&#10094;</button>
                        <button class="next">&#10095;</button>
                    </div>
                    <div class="dots">

                    </div>
                </div>
                <div class="right-side">
                    <div class="left">
                        <div class="top-title">
                            <h1></h1>
                            <div class="rating">
                                <div class="star-rating">

                                </div>
                                <div class="rating-count">

                                </div>
                            </div>
                        </div>
                        <div class="price-discount">

                        </div>
                        <div class="full-desc">
                            <div class="product-desc-num">

                            </div>
                            <div class="product=desc">

                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="buy-fake">
                            <div class="price">

                            </div>
                            <div class="estimated-time">

                            </div>
                            <div class="stock-value">

                            </div>
                            <div class="buy-count">
                                <input type="text">
                            </div>
                            <div class="cart-buy-button">
                                <button class="add-to-cart">Add to Cart</button>
                                <button class="buy-now">Buy Now</button>
                            </div>
                            <div class="return">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="sec-two">
            <div class="sec-two-wraper">
                <div class="left">
                    <div class="star-chart">

                    </div>
                </div>
                <div class="right">
                    <div class="reviews">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script/product.js"></script>
</body>
</html>
